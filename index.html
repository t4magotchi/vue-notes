<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="theme.css">

</head>
<body>
    <div class="container" id="app">
        <div class="card">
            <h1>{{title}}</h1>
            <div>
                <div class="form-control">
                    <input
                            type="text"
                            v-bind:placeholder="myPlaceholder"
                            v-bind:value="inputValue"
                            v-on:input="inputChangeHandler"
                            v-on:keypress.enter="addNewNote"

                    />
                </div>
            </div>
            <button class="btn" v-on:click="addNewNote">Добавить</button>
            <hr/>
            <ul class="list">
                <li class="list-item" v-for="(myNote, index) in notes">
                    {{myNote}}
                    <button class="btn danger" v-on:click="removeNote(index, $event)">Удалить</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
